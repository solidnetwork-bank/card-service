name: "aws-ec2"

on:
  workflow_dispatch:
    inputs:
      region:
        description: "AWS region"
        required: true
        default: "us-east-1"

jobs:
  # Building the jar artifact to deploy
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code from selected branch
        uses: actions/checkout@v4

      # Setup Java AMZ to build maven
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: "21"
          cache: maven

      # Package with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Configure AWS Credential
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
          aws-region: ${{ github.event.inputs.region }}

      # Upload Artifact to s3
      - name: Upload Artifact to s3
        run: |
          aws deploy push \
          --application-name ${{ secrets.AWS_CODE_DEPLOY_APP_NAME }} \
          --description "This is a revision for deployment-card-service" \
          --ignore-hidden-files \
          --s3-location s3://${{ secrets.AWS_S3_BUCKET }}/deployment-card-service.zip \
          --source .

  # Deploy to EC2
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Configure AWS Credential
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_KEY_SECRET }}
          aws-region: ${{ github.event.inputs.region }}

        # Create deployment to CodeDeploy
      - name: AWS Create Deployment
        run: |
          aws deploy create-deployment \
           --application-name ${{ secrets.AWS_CODE_DEPLOY_APP_NAME }} \
           --description "This is a deployment for deployment-card-service" \
           --deployment-config-name CodeDeployDefault.OneAtATime \
           --deployment-group-name ${{ secrets.AWS_CODE_DEPLOY_GROUP }} \
           --file-exists-behavior OVERWRITE \
           --s3-location bucket=${{ secrets.AWS_S3_BUCKET }},key=deployment-card-service.zip,bundleType=zip \
